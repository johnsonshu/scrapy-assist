<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Site List</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/site.css"/>

</head>
<body>

<div class="container">
<table class="table table-striped table-bordered">
  <tr>
    <th>Title</th>
    <th>URL</th>
    <th>Description</th>
  </tr>
  <tr th:each="room:${sites}">
    <td><a target="_blank" th:text="${room.title}" th:href="${@stringUtil.convert2Context(room.url)}"></a></td>
    <td th:text="${room.url}">Name</td>
    <td th:text="${room.description}">Info</td>
  </tr>
</table>
</div> <!-- class="container" -->

<footer class="footer navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><p class="text-muted">@Copyright 2021 zc2tech</p></div>
    </div>
  </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
