<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Site List</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
  <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/site.css"/>

</head>
<body>

<div class="container">
<form action="#" th:action="@{/sites/do-add}" th:object="${site}"
      method="post">
<table class="table table-striped table-bordered">
  <tr>
    <td>Title:</td>
    <td><input type="text"  name="title" th:field="*{title}" /></td>
  </tr>
  <tr>
    <td>Url:</td>
    <td><input type="text"  name="url" th:field="*{url}" /></td>
  </tr>

  <tr>
    <td>Description:</td>
    <td><input type="textarea"  name="description" th:field="*{description}" /></td>
  </tr>

  </tr>
    <td colspan="2" >
      <button type="submit" name="action" value="save">Save</button>
    </td><!--Operation-->
  </tr>
</table>
</form>
  <a target="_self" class="btn btn-primary mb-2" th:href="@{/sites/list}">Return List</a>
</div> <!-- class="container" -->

<footer class="footer navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><p class="text-muted">@Copyright 2021 zc2tech</p></div>
    </div>
  </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/bootstrap5/js/bootstrap.min.js"></script>

</body>
</html>
